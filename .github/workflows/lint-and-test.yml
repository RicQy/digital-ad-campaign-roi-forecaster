name: Lint and Test

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install uv
      uses: astral-sh/setup-uv@v1
    - name: Install dependencies
      run: |
        uv sync --dev
    - name: Run linting
      run: |
        uv run black --check .
        uv run flake8 .
    - name: Run tests
      run: |
        uv run pytest tests/ --maxfail=5 --disable-warnings
